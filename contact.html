<!DOCTYPE html>

<html>

	<head>
		<title>Meraki Hair</title>
		<meta http-equiv="content-type" content="text/html;charset=utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=no">
		<meta property="og:url" content="http://merakinaturalhair.com/"/>
		<meta property="og:image" content="http://merakinaturalhair.com/logo.png"/>
		<meta property="og:title" content="Meraki Natural Hair"/>
		<meta property="og:description" content="Meraki Natural Hair. Here you can make an appointment, if you're in the city, submit a testimonial if you've already had work done, and see a portfolio of what has been done and can be done for you."/>
		<link rel="shortcut icon" type="image/x-icon" href="logo.ico" />
		<link href="style.css" rel="stylesheet" type="text/css" media="all"/>
	</head>
	<body id="home" data-page="contact">
		<header id="header" class="">
			<a id="logo-title" href="index">
					<div id="logo"></div>
					<span id="title">MNH</span>
			</a>
			<div id="nav-slider"></div>
			<div id="mo-nav"></div>
			<ul id="nav" class="">
				<li class="nav-li"><a href="index">HOME</a>
				</li><li class="nav-li"><a href="booking">BOOKING</a>
				</li><li class="nav-li"><a href="testimonials">TESTIMONIALS</a>
				</li><li class="nav-li"><a href="portfolio">PORTFOLIO</a>
				</li><li class="nav-li"><a href="contact">CONTACT</a></li>
			</ul>
		</header>
		<section class="section-colored">
			<div class="page-wrap banner">
				<span class="banner-font">CONTACT ME</span>
			</div>
		</section>
		<section>
			<form id="contactform" class="page-wrap" action="" method="get">
				<label for="name">Name: </label>
				<input id="name" type="text" name="name" value="" placeholder="Enter your name..." >
				<label for="email">Email: </label>
				<input id="email" type="email" name="email" value="" placeholder="Enter your email..." >
				<label for="tel">Phone: </label>
				<input id="tel" type="tel" name="tel" value="" placeholder="Enter your phone number..." >
				<label>Message Type: </label>
				<label for="msg">Inquery: </label>
				<input type="radio" name="rdio" value="message" checked="checked">
				<label for="testi">Testimonial: </label>
				<input type="radio" name="rdio" value="testimonial">
				<label for="message">Name: </label>
				<textarea id="textarea" name="message" rows="8" placeholder="Enter your message..."></textarea>
				<span id="textLength"></span>
				<button name="submit" id="button" class="submit">SEND</button>
			</form>
		</section>
		<footer>
			<div class="page-wrap">
				&copy; Copyright 205. Meraki Natural hair. Site created by <a href="http://piecedigital.github.io">Piece Digital.</a>
			</div>
		</footer>
		<script type="text/javascript" src="jquery-1.11.2.min.js"></script>
		<script type="text/javascript" src="jquery-ui.min.js"></script>
		<script type="text/javascript" src="main.js"></script>
		<script type="text/javascript" src="portfolio-pop.js"></script>
		<script charset="utf-8">
			var ctf = $("#contactform");
			if(window.location.search === "?testimonial"){
				$("input[value=testimonial]").attr("checked", "checked")
			}
	    var update = function() {
	    	/*gather form data*/
	    	var formData = $(ctf).serializeArray();
	    	var Name = formData[0].value, Email = formData[1].value, Tel = formData[2].value, Enquiry = formData[4].value;
	    	console.log(formData);
	    	/*usable form data*/
	    	/*check if valid input*/
	    	var valName = 0, valEmail = 0, valTel = 0, valEnq = 0;
	    	if(Name === "" ){ valName = 0; $("#name").removeClass("valid").addClass("invalid");}
	    		else{ valName = 1; $("#name").addClass("valid").removeClass("invalid"); };
	    	if(Email === "" || !Email.match(/([a-z0-9]*)([.][a-z0-9]*)?([@][a-z0-9]*)([.][a-z]*)([.][a-z]{2})?/ig) ){ valEmail = 0; $("#email").removeClass("valid").addClass("invalid");}
	    		else{valEmail = 1; $("#email").removeClass("invalid").addClass("valid");};
	    	if(Tel === "" || !Tel.match(/^([1]{1})?([\s])?([\(])?([0-9]{3})([\)])?([\-])?([\s])?([0-9]{3})([\s])?([\-])?([0-9]{4})$/g) ){ valTel = 0; $("#tel").removeClass("valid").addClass("invalid");}
	    		else{valTel = 1; $("#tel").removeClass("invalid").addClass("valid");};
	    	if(Enquiry === "" || Enquiry.length < 20){ valEnq = 0; $("#textarea").removeClass("valid").addClass("invalid");}
	    		else{ valEnq = 1; $("#textarea").removeClass("invalid").addClass("valid");};
	    	$("#textLength").html( Enquiry.length + " &#x2716; | &#x2794; 20+" );
	    	var noErr = valName + valEmail + valTel + valEnq;
	    	if(noErr !== 4){
	    		$(".submit").prop("disabled", true);
	    		$(".submit").css({"opacity":"0.5"});}
					else{$(".submit").prop("disabled", false);
				$(".submit").css({"opacity":"1"});};
				console.log("valName: "+valName+", valEmail: "+valEmail+", valTel: "+valTel+", valEnq: "+valEnq+", Disabled: "+$("#submit").attr("disabled")+", noErr: "+noErr );
			}

		  $('form').change(update);
		  $(document).on("keyup", update);  
		</script>
	</body>
</html>
